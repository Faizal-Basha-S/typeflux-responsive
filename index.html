
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFlux - Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="timer-icon"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                Test your typing speed
            </div>
            <h1>How fast can you type?</h1>
            <p class="subtitle">Start typing to begin the test. The timer will start automatically.</p>
        </div>

        <div class="typing-test">
            <div class="test-container">
                <div class="progress-bar"></div>
                <p id="sample-text" class="sample-text"></p>
                <textarea id="input-area" placeholder="Start typing here..." rows="3"></textarea>
            </div>

            <div id="stats" class="stats hidden">
                <div class="stat-card">
                    <p class="stat-label">WPM</p>
                    <p id="wpm" class="stat-value">0</p>
                </div>
                <div class="stat-card">
                    <p class="stat-label">Accuracy</p>
                    <p id="accuracy" class="stat-value">100%</p>
                </div>
                <div class="stat-card">
                    <p class="stat-label">Mistakes</p>
                    <p id="mistakes" class="stat-value">0</p>
                </div>
            </div>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <div class="trophy-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy-icon"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                </div>
                <h2>Test Complete!</h2>
                <p>Here's how you performed</p>
            </div>

            <div class="results-grid">
                <div class="result-card purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy-icon"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                    <p class="result-label">Words per Minute</p>
                    <p id="final-wpm" class="result-value">0</p>
                </div>
                <div class="result-card green">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="target-icon"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                    <p class="result-label">Accuracy</p>
                    <p id="final-accuracy" class="result-value">0%</p>
                </div>
                <div class="result-card blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="clock-icon"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <p class="result-label">Time</p>
                    <p id="final-time" class="result-value">0s</p>
                </div>
            </div>

            <button id="retry-button" class="retry-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>
                Try Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
